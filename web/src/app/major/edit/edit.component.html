<form (ngSubmit)="onSubmit(formGroup)" [formGroup]="formGroup" class="container-sm">
  <div class=" row p-3">
    <label class="col-3 text-right col-form-label" for="name">文件名<code>*</code></label>
    <div class="col-7">
      <input [formControlName]="keys.name" appValidatorClass class="form-control" id="name" type="text">
    </div>
  </div>
  <div class=" row p-3">
    <label class="col-3 text-right col-form-label" >文件<code>*</code></label>
    <input style="display: none"  type="file" class="file-input"
           (change)="onFileSelected($event)" #fileUpload>
    <div class="file-upload  col">
      <button type="button" (click)="fileUpload.click()" class="upload-btn btn-sm btn-success">
        <i class="fas fa-file-image"></i> 选择文件
      </button>
    </div>
  </div>
  <div class=" row p-3">
    <div class="col-10 offset-5">
      <button [disabled]="formGroup.invalid || canSubmit" class="btn btn-primary"><i class="far fa-save"></i>保存</button>
    </div>
  </div>
</form>
