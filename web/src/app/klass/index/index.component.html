<form (submit)="onSubmit(queryForm)" [formGroup]="queryForm" class="form-group">
  <div class="form-row justify-content-between">
    <div class="form-group col-md-2">
      <label>名称</label>
      <input class="form-control" formControlName="name"  type="text">
    </div>
    <div class="form-group col-md-2">
      <label>专业</label>
      <app-major-select [formControlName]="keys.majorId" class="form-control"></app-major-select>
    </div>
    <div class="form-group col-md-3 text-left align-self-end search">
      <button class="btn btn-info" type="submit"><i class="fas fa-search"></i> 查询</button>
    </div>
  </div>

</form>
<div class="row mb-2">
  <div class="col-12 text-right">
    <a class="btn btn-primary" routerLink="add"><i class="fas fa-plus"></i>新增</a>
  </div>
</div>
<yz-size (changeSize)="onSizeChange($event)" [size]="pageData.size"></yz-size>
<table class="table table-striped mt-2">
  <thead>
  <tr class="table-primary">
    <th>序号</th>
    <th>名称</th>
    <th>专业</th>
    <th>操作</th>

  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let klass of pageData.content; index as i">
    <td>{{ i + 1 }}</td>
    <td>{{ klass.name }}</td>
    <td>{{klass.major.name}}</td>
    <td>
      <a class="btn btn-outline-primary btn-sm" routerLink="edit/{{klass.id}}">
        <i class="fas fa-pen"></i>编辑
      </a>
      <span (click)="view(klass.major)" class="btn btn-sm btn-outline-success">
        <i class="far fa-eye"></i>查看培养计划
      </span>
      <span (click)="onDelete(klass)" class="btn btn-sm btn-outline-danger">
        <i class="far fa-trash-alt"></i>删除
      </span>
    </td>
  </tr>
  </tbody>
</table>
<yz-page (changePage)="onPageChange($event)" *ngIf="pageData.content"
         [page]="pageData.number"
         [size]="pageData.size"
         [totalElements]="pageData.totalElements"></yz-page>
